    Launch static backdrop modal
  </button> -->
  
  <!-- Modal -->
  {% for class in group_classes  %}
  <div class="modal fade" id="group{{ class.id }}" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Confirm Delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="form{{ class.id }}" action="{% url 'groupstudy:group_class_delete' pk=class.id %}" method="post">
            {% csrf_token %}
            <div class="modal-body">
                <h4>Are you sure?</h4>
                <p>Do you really want to delete this Group Class? This process cannot be undone.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
        
      </div>
    </div>
  </div>

 
  {% endfor %}
