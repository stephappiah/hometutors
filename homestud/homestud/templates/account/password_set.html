{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <div class="container">
        <p class="lead-text text-center mt-3 mb-3">{% trans "Set Password" %}</p>

        <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-block btn-dark shadow-sm border-round mt-2" type="submit" name="action" value="{% trans 'Set Password' %}"/>
        </form>
    </div>
    
{% endblock %}
