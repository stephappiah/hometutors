{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
  <div class="container">
    <p class="lead-text text-center mt-3 mb-3">{% trans "Sign Out" %}</p>

    <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button class="btn btn-block btn-dark shadow-sm border-round mt-2" type="submit">{% trans 'Sign Out' %}</button>
    </form>
  </div>


{% endblock %}
