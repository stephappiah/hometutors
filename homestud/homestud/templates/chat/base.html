
<!--AI==========================================================
	This is the Base for all pages in the chat app. It contains
	the following CSS stylesheets:
		1) Bootstrap 4.1.2
		2) Chat app
		3) JQuery UI for formatting autocomplete elements proper
	and the following JS scripts:
		1) BootStrap 4.1.2
		2) JQuery
		3) JQuery UI
===========================================================AI-->
{% load static %}
<html>
	<head>
		<meta name="theme-color" content="#05e8ba">
		<meta charset="UTF-8">

		<!--Mobile first viewport tag-->
		<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--Import Google Icon Font-->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<script src="https://use.fontawesome.com/9d8989f32a.js"></script>

		<!--JQuery JS-->
		<script src = "https://code.jquery.com/jquery-3.3.1.min.js"></script>

		<!--FontAwesome-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
		crossorigin="anonymous">

		<!-- favicon -->
		<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />

		
		<!--AI======================================================================
			We use JQuery UI to use its autocomplete function to dynamically
			produce a list of registered users for the current user to look through.
		=======================================================================AI-->
		<!--JQuery UI CSS-->
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<!--JQuery UI JS-->
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<link href = "{% static 'css/fonts/apercu-pro/stylesheet.css' %}" rel = "stylesheet" type = "text/css" />
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!--AI==========================================================
			Chat App's CSS stylesheet link.
		===========================================================AI-->
		<link rel="stylesheet" href="{% static 'css/base.css' %}">
	{% block chat_extrahead %}
	{% endblock chat_extrahead %}
	</head>

		<!--AI==========================================================
			Child pages inherting this base must include their extra
			properties inside the following content block.
		===========================================================AI-->
		<body style="margin:0;">
		{% block chat_content %}
		{% endblock chat_content %}
		</body>
</html>
